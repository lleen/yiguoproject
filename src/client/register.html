<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/scss/base.css">
    <link rel="stylesheet" href="../../dist/scss/register.css">
    <title>Document</title>
    <script src="../client/js/jquery.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.js" data-main="js/register.js"></script>
    <script type="text/javascript">
        // 把尺寸放大N倍（N是window.devicePixelRatio）
        var wd = document.documentElement.clientWidth * window.devicePixelRatio / 10;
        //物理像素*设备像素比=真实像素
        document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
    </script>
</head>
<body>
    <div class="hr"></div>
    <div class="j-input-item">
        <div class="input-item-list j-bor">
            <input type="text" placeholder="手机号码" id="username">
        </div>
        <div class="input-item-list">
            <input type="text" placeholder="请设定您的密码 6-20位" id="upassword">
        </div>
        <div class="input-item-list">
            <input type="text" placeholder="再次设定您的密码" id="password">
        </div>

    </div>
    <div class="j-btn-login">
        <a href="javascript:;" class="btn_green w60p btn-register">注册</a>
    </div>
    <p class="gray">
        点击注册，即代表同意
        <a href="//front.yiguo.com/h5/registrationAgreement/RegistrationAgreement.html" class="green">《易果服务协议》</a>
    </p>
</body>
</html>
