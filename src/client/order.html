<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../../dist/scss/base.css">
    <link rel="stylesheet" href="../../dist/scss/order.css">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.js" data-main="js/order.js"></script>
    <script type="text/javascript">
        // 把尺寸放大N倍（N是window.devicePixelRatio）
        var wd = document.documentElement.clientWidth * window.devicePixelRatio / 10;
        //物理像素*设备像素比=真实像素
        document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
    </script>
</head>

<body>
    <div class="information">
        <div class="address-site">
            <div class="name">
                <span>xxx</span>
                <span class="name-span">18977947597</span>
            </div>
            <div class="address1">
                <i class="label">公司</i>
                <span class="address-details">广东广州市天河区66666</span>
            </div>
            <span class="arrow"></span>
        </div>
    </div>

    <div class="commodity1">
        <div class="title">
            共<span class="num red">9</span>件商品
            <span class="arrow"></span>
        </div>
        <ul class="commodity-show">
            <li>
                <img src="https://img13.yiguoimg.com/d/items/2018/180525/9288723534947513_300.jpg" alt="">
            </li>
        </ul>
    </div>

    <div class="information1">
        <div class="data">
            <p class="time1">
                <span class="txt1">配送日期</span>
                <span class="txt3">
                    <img src="//img05.yiguoimg.com/d/web/180515/01261/143357/time2.png" class="icon1">专享定时达
                </span>
            </p>
            <div class="data-btn">
                <span class="txt1">7月21日 星期六</span>
                <span class="txt4">09:00~21:00</span>
                <span class="arrow"></span>
            </div>
        </div>
        <div class="bill line-bottom">
            <span class="title">发票信息</span>
            <span class="txt">不需要发票
                <br>
            </span>
            <i class="arrow"></i>
        </div>
        <div class="leave">
            <span>留言 : </span>
            <input type="text" id="leave" placeholder="如有特殊要求，请在此留言">
        </div>
    </div>

    <div class="arch">
        <span class="title">优惠券</span>
        <span class="txt">新人好礼 : 全网满188减50元券</span>
        <span class="arrow"></span>
    </div>

    <div class="all">
        <p>
            <span>商品合计</span>
            <i>￥222.00</i>
        </p>
        <p>
            <span>运费</span>
            <i>￥0.00</i>
        </p>
        <p>
            <span>优惠券</span>
            <i>-￥0.00</i>
        </p>
        <p class="border1">
            <span>应付金额</span>
            <i>￥0.00</i>
        </p>
    </div>

    <div class="arch">
        <span class="title">U币抵现</span>
        <span class="txt txt1">
            可用100U币抵¥1
            <i></i>
        </span>
    </div>

    <div class="balance">
        <p class="price">应付金额：
            <span class="red"> ¥172.00</span>
        </p>
        <button class="btn">结算</button>
    </div>

</body>

</html>
