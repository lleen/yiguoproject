<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/scss/base.css">
    <link rel="stylesheet" href="../../dist/scss/amend.css">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.js" data-main="js/amend.js"></script>
    <script type="text/javascript">
        // 把尺寸放大N倍（N是window.devicePixelRatio）
        var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
        //物理像素*设备像素比=真实像素
        document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
    </script>
</head>
<body>
    <div class="lt">
        <div class="lt_l">
        <a href="javascript:;">
            <i class="fa fa-angle-left "></i>
        </a>
        </div>
        <div class="lt_r">
            修改密码
        </div>
    </div>
    <div class="j-amend">
        <div>
            <span>原密码：</span>
            <input type="text" id="oldpassword" placeholder="请输入旧密码">
        </div>
        <div>
            <span>新密码：</span>
            <input type="text" id="newpassword" placeholder="请设定您的密码（限6-16个字母、数字，区分大小写）">
        </div>
        <div>
            <span>确认新密码：</span>
            <input type="text" id="pwdaffirm" placeholder="请再次输入密码">
        </div>
    </div>
    <div class="btn"><a href="javascript:;">确认</a></div>
</body>
</html>
